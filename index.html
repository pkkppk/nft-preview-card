<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- CSS stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="row box" style="width: 21rem;">
    <img src="images/image-equilibrium.jpg" class="card-img-top" alt="image-equilibrium">
    <div class="col box-content">
      <h5 class="card-title">Equilibrium #3429</h5>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="container">
        <div class="row">
          <div class="col eth">
            <p><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8" />
              </svg> 0.041 ETH</p>
          </div>
          <div class="col time">
            <p><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                <path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9" />
              </svg> 3 days left</p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-2 eth">
            <img class="img-avatar" src="images/image-avatar.png" alt="image-avatar">
          </div>
          <div class="col-10">
            <p>Creation of <span class="author-name">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
